<div class="user-detail-container" *ngIf="user">
  <h2>{{ user.name }}</h2>

  <div class="info-grid">
    <div class="info-item">
      <span class="icon">📧</span>
      <p><strong>Email:</strong> {{ user.email }}</p>
    </div>
    <div class="info-item">
      <span class="icon">📞</span>
      <p><strong>Telefon:</strong> {{ user.phone || 'Yok' }}</p>
    </div>
    <div class="info-item">
      <span class="icon">🎂</span>
      <p><strong>Doğum Tarihi:</strong> {{ user.birthDate | date:'longDate' }}</p>
    </div>
    <div class="info-item">
      <span class="icon">🚻</span>
      <p><strong>Cinsiyet:</strong> {{ user.gender || 'Belirtilmemiş' }}</p>
    </div>
    <div class="info-item">
      <span class="icon">⭐</span>
      <p><strong>Premium Üye:</strong> {{ user.isPremium ? 'Evet' : 'Hayır' }}</p>
    </div>
    <div class="info-item">
      <span class="icon">⚙️</span>
      <p><strong>Rol:</strong> {{ user.role }}</p>
    </div>
  </div>

  <div class="action-row">
    <button class="delete-btn" (click)="deleteUser()">Kullanıcıyı Sil</button>
  </div>
</div>
